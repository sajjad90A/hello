<!Doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title> National University</title>
    </head>
    <body style="background-color: rgb(12, 161, 187);">
        <form action="#" method="post">

            <h1 style="text-align: center;">Ragistration From </h1><hr>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="user name" required>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="user mail"  required>
            <br>
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="pass" placeholder="123456789" required>
            <br>
            <label for="con">Country :</label>
            <input list="con">
            <datalist id="con">
                <option value="Bangladesh"></option>
                <option value="India"></option>
                <option value="USA"></option>
                <option value="UK"></option>
                <option value="Rassia"></option>
            </datalist><br>
            <label for="phn">Phone :</label>
            <br>
            <select name="phn">
                <option value="+880">+880</option>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+1">+1</option>
            </select>
            <input type="number" id="phn" name="phn" placeholder="123456789" required>
        
        </form>
    </body>
</html>
